<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Slide Puzzle (3×3–5×5)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Slide Puzzle</h1>
      <div class="controls">
        <button id="new-game">Nova igra</button>
        <button id="undo" disabled>Undo</button>
        <button id="hint" disabled>Namig</button>
        <label for="difficulty">Velikost:</label>
        <select id="difficulty">
          <option value="3">3×3</option>
          <option value="4" selected>4×4</option>
          <option value="5">5×5</option>
        </select>
        <div class="stats">
          <span id="moves">Poteze: 0</span>
          <span id="timer">Čas: 0s</span>
          <span id="record">Rekord: –</span>
        </div>
      </div>
    </header>

    <main>
      <div id="game-container">
        <div id="puzzle" tabindex="0" aria-label="Slide puzzle"></div>
        <div id="message" role="alert">Bravo, igra je končana!</div>
      </div>
    </main>

    <button id="help-btn">Kako igrati</button>
    <div id="help-modal">
      <div class="modal-content">
        <h2>Kako igrati</h2>
        <p>Premikajte ploščice z miško ali z uporabo puščic na tipkovnici.</p>
        <ul>
          <li><strong>Nova igra</strong> – začne novo igro.</li>
          <li><strong>Undo</strong> – razveljavi zadnjo potezo.</li>
          <li><strong>Namig</strong> – označi prvo napačno ploščico.</li>
          <li><strong>Velikost</strong> – izberite 3×3, 4×4 ali 5×5.</li>
        </ul>
        <button id="close-help">Zapri</button>
      </div>
    </div>
  </div>

  <script src="app.js" defer></script>
</body>
</html>

<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slide Puzzle</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <h1>Slide Puzzle</h1>
  <div id="game" class="puzzle-root"></div>

  <div class="text-muted-foreground mt-4 max-w-lg">
    <button onclick="toggleInstructions()" id="toggle">❓ Kako igrati</button>
    <div id="instructions" style="display: none; margin-top: 1em;">
      <p>Premikajte ploščice z miško ali puščicami na tipkovnici.</p>
      <ul>
        <li><strong>Nova igra</strong> – zaženi znova.</li>
        <li><strong>Razveljavi</strong> – korak nazaj.</li>
        <li><strong>Namig</strong> – označi napačno ploščico.</li>
      </ul>
      <button onclick="toggleInstructions()">Zapri</button>
    </div>
  </div>

  <script type="module">
    import createSlidePuzzle from './app.js';
    createSlidePuzzle(document.getElementById('game'));

    window.toggleInstructions = function () {
      const div = document.getElementById('instructions');
      const toggle = document.getElementById('toggle');
      if (div.style.display === 'none') {
        div.style.display = 'block';
        toggle.textContent = '❌ Zapri navodila';
      } else {
        div.style.display = 'none';
        toggle.textContent = '❓ Kako igrati';
      }
    };
  </script>
</body>
</html>
